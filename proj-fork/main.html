<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/mapping_new.js"></script>
    <script src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script> 
    <script type="text/javascript" src="http://www.carqueryapi.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.3.js"></script>
    <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/none.js"></script>

    <title>Mingoes</title>
    <link href="css/locations.css" rel="stylesheet">
    <!-- Bootstrap core CSS --> 
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body onload="initialize()">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MINGOES ... your passport to cheap transport</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right" onsubmit = "showLocation(); return false;">
           <!--  <h2 class="header">Enter thy routes</h2> -->
            <input type="text" class="form-control" placeholder="Leaving From ..." id = "address1"  required autofocus>
            <input type="text" class="form-control" placeholder="Going To ...." id = "address2" required>
            <input type = "submit" value = "Go" > </input>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-3 sidebar">
          <h1>Select Mode of Transportation</h1> 
          
          <ul class="nav nav-tabs" id="myTab">
              <li><a href="#car" data-toggle="tab">Car</a></li>
              <li><a href="#public" data-toggle="tab">Public</a></li>
              <li><a href="#taxi" data-toggle="tab">Taxi</a></li>
          </ul>

          <div class="tab-content">
              <div class="tab-pane " id="car">
                <!-- gives you the car travel information -->
                  <h2 id = "GasRate"></h2>
<!--                   <h2 id = "CarCost"></h2></br>  -->
<!--                   <h2 id = "MilesCar"></h2></br> -->
                  <h2 id = "CarTime"></h2>
                <p>
                  <!-- for the directions -->
                  <h2 id = "auto"></h2> 
                </p>
              </div>
              <div class="tab-pane" id="public">
                  <h2 id = "PublicCost"></h2> 
                  <h2 id = "PublicTime"></h2>
                <p>
                  <!-- for the directions -->
                  <h2 id ="pub"></h2>
                </p>
              </div>
              <div class="tab-pane" id="taxi">
                <p>
                  <h2 id = "TaxiCost"> </h2>
                  <h2 id = "TaxiTime"> </h2>
                </p>
                <h2 id = "tax"></h2>
              </div>
          </div>
        </div>
      </div>  
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12"> 
          <div class="tab-content">
              <div class="tab-pane active">
                  <div id="map_canvas"></div>
                  <!-- <div id="chartdiv"></div> -->
              </div>
          </div>
        </div>
      </div>  
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
    <script>

      $(document).ready(function(){
        // Initialize tabs and pills
        $('.note-tabs').tab();
      });
    </script>

  </body>
</html>
